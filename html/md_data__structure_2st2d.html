<h1><a class="anchor" id="autotoc_md2"></a>
<a href="./st2d.hpp">Sparse Table 2D</a></h1>
<p><code>void SparseTable2DInit(vector&lt;vector&lt;ll&gt;&gt; a, bool is_min=true)</code></p><ul>
<li>2 次元配列 <code>a</code> に対して 2 次元の Sparse Table を構築する。</li>
<li>$O(hw\log{h}\log{w})$</li>
</ul>
<p><code>ll <a class="el" href="sparse__table__2d_8hpp.html#af83ef7ffc2023be283fff7be7b6f3064">SparseTable2DQuery(int l, int r, int u, int d)</a></code></p><ul>
<li>矩形領域 $[l, r) \times [u, d)$ における最小値を返す。</li>
<li>$O(1)$ </li>
</ul>
