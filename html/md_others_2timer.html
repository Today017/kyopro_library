<h1><a class="anchor" id="autotoc_md72"></a>
<a href="./timer.hpp">Timer</a></h1>
<p><code><a class="el" href="struct_timer.html">Timer(ll time_limit_msec)</a></code></p><ul>
<li><code>time_limit_msec</code> msec を制限時間とした <a class="el" href="struct_timer.html">Timer</a> を定義し、時間の計測を開始する。</li>
</ul>
<p><code>ll get()</code></p><ul>
<li>今が計測開始から何 msec 後かを返す。</li>
</ul>
<p><code>bool check()</code></p><ul>
<li>今が制限時間内であるか否かを返す。 </li>
</ul>
